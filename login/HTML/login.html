<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticator</title>
  <script src='/login/JS/login.js' defer></script>
  <link rel="stylesheet" href="/login/CSS/login.css">
</head>
<body>
  <div class="formContainer">
    <form class="loginForm">
      <h1>Login</h1>
      <p id="errorMessage"></p>
      <span>
        <label for="username">Username:</label>
        <input required onclick="inputClick(this)" autocomplete="username" class='formInput' name="username" type="text" id="login_username" value="username"/>
      </span>
      <span>
        <label for="password">Password:</label>
        <input required onclick="inputClick(this)" autocomplete="current-password"  id="current-password" class='formInput' name="password" type="password"/>
      </span>
      <div class="formInput_options">
        <div class="rememberMe">
          <input class='formInput' name="rememberMe" type="checkbox" id='rememberMe'/>
          <label for='rememberMe'>Remember me</label>
        </div>
        <div class="forgotPassword">
          <label id="forgotPassword" onclick="forgotPassword()">Forgot Password</label>
        </div>
        <div class="showPassword">
          <label id="showPassword" onclick="toggle_showPassword()">Show Password</label>
        </div>
      </div>
      <span class="submitButton">
        <button id='formSubmit' onclick="submitLoginUserData()">Login</button>
      </span>
      <span class="redirectButton">
        <button onclick="routeToRegisterPage()" id='formRedirect'>No account? Click here to register</button>
      </span>
    </form>
  </div>
</body>
</html>
